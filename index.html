<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Best Deals - FoodMart Style</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<!-- Header -->
<header class="bg-light py-3">
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <a class="navbar-brand" href="#">Amazon Deals</a>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search products" id="searchBar">
      </form>
    </div>
  </div>
</header>

<!-- Categories -->
<section class="container mt-4">
  <h2 class="mb-3">Categories</h2>
  <div id="categoryButtons" class="d-flex flex-wrap gap-2">
    <!-- Dynamic categories will be injected here -->
  </div>
</section>

<!-- Products -->
<section class="container mt-4">
  <h2 class="mb-3">Best Deals</h2>
  <div class="row" id="productContainer">
    <!-- Dynamic products will be injected here -->
  </div>
</section>

<!-- Blog Section -->
<section class="container mt-5">
  <h2>Latest Blogs</h2>
  <ul id="blogList">
    <!-- Dynamic blog list will be injected here -->
  </ul>
</section>

<!-- Footer -->
<footer class="bg-light text-center p-3 mt-5">
  Â© 2025 Amazon Affiliate | Powered by FoodMart Theme
</footer>

<!-- Bootstrap Bundle with Popper -->
<script src="js/bootstrap.bundle.min.js"></script>
<!-- Products Data -->
<script src="products.js"></script>
<!-- Main Script -->
<script src="js/main.js"></script>

</body>
</html>
